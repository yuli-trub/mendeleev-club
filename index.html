<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mendeleev</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
      integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="./assets/icons/alchemy.png" alt="icon" class="header__img" />
      <h1 class="header__title">MENDELEEV</h1>
      <img src="./assets/icons/alchemy.png" alt="icon" class="header__img" />
    </header>
    <main class="main">
      <div class="selection">
        <h2 class="selection__title">CHOOSE YOUR BASE</h2>
        <div class="selection__choices">
          <button class="selection__option selection__option--rum">RUM</button>
          <button class="selection__option selection__option--vodka">
            VODKA
          </button>
          <button class="selection__option selection__option--tequila">
            TEQUILA
          </button>
          <button class="selection__option selection__option--gin">GIN</button>
        </div>
      </div>
      <div id="cocktails"></div>

      <!-- Modal -->
      <div>
        <div class="card card--hidden">
          <div class="wrap">
            <h2 class="card__title"></h2>
            <button class="card__button">x</button>
          </div>
          <div class="card__info-wrap">
            <div class="ingredients__wrap">
              <h4 class="ingredients__header">INGREDIENTS</h4>
              <ul class="ingredients__list"></ul>
            </div>
            <div class="card__instruction-wrap">
              <h4 class="card__instructions-header">INSTRUCTIONS</h4>
              <p class="card__instructions"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
